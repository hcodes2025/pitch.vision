
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>pitch.vision — Coming Soon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    .blip {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
      width: 10px;
      height: 10px;
      opacity: 0;
      animation: blink 4s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <script>
    const blipCount = 42;
    const body = document.body;

    for (let i = 0; i < blipCount; i++) {
      const blip = document.createElement("div");
      blip.classList.add("blip");

      const size = 5 + Math.random() * 8;
      // const x = 5 + Math.random() * 90; // % from left
      const x = 30 + Math.pow(Math.random(), 0.85) * 50; // % from left
      const y = 10 + Math.random() * 80; // % from top

      blip.style.width = size + "px";
      blip.style.height = size + "px";
      blip.style.left = x + "vw";
      blip.style.top = y + "vh";
      blip.style.animationDelay = (Math.random() * 4) + "s";

      body.appendChild(blip);
    }
  </script>

  <div class="footer">© 2025 pitch.vision</div>

  <style>
    .footer {
      position: absolute;
      bottom: 1rem;
      right: 1.5rem;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.4); /* subtle on dark */
    }
  </style>

</body>
</html>
